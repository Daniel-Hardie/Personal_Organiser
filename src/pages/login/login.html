<ion-header>

  <ion-navbar color = "headerBackColor">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <h1 class="header">Personal Organiser</h1>

  <!--Will contain email and password fields-->
 <div>
   <form (ngSubmit)="login()" [formGroup]="loginForm">
     <ion-list inset>
         <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
         <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
     </ion-list>

     <div padding-horizontal>
       <div class="form-error">{{loginError}}</div>
       <button ion-button full type="submit" [disabled]="!loginForm.valid" *ngIf="!auth.authenticated">Log in</button>
       <div class="login-footer">
          <p> If you're a new user, please sign up.</p>
       </div>

       <ion-list>
         <button ion-button icon-left block clear (click)="signup()">
           <ion-icon name="person-add"></ion-icon>
           Sign up
         </button>
       </ion-list>
     </div>

   </form>
