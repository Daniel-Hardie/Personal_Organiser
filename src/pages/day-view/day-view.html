<ion-header>

  <ion-navbar color = "headerBackColor">
    <ion-title>{{day}}/{{month}}/{{year}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="allEvents">
    <p class = "alignTitle">Event</p>
    <p class = "alignTime">Start Time</p>
  </div>
  <div>
    <ion-list no-lines>
        <ion-item *ngFor="let event of eventList">
          <ion-label (click)="showInfo(event)">
            <p class = "alignTitle">{{event.title}}</p>
            <p class = "alignTime">{{event.startTime}}</p>
          </ion-label>
        <</ion-item>
    </ion-list>
  </div>

  <div id="emptyMessage">
    <p>No events for today!</p>
  </div>
</ion-content>
